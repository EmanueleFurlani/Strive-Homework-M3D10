<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h2 class="my-4 d-flex justify-content-center">
      <span id="add-or-edit-title"> Add your movie or show </span>
    </h2>
    <div class="row justify-content-center">
      <div
        class="alert alert-success d-none col-12 col-md-8 col-lg-6"
        role="alert"
      >
        A simple success alert—check it out!
      </div>
      <div
        class="alert alert-danger d-none col-12 col-md-8 col-lg-6"
        role="alert"
      >
        A simple success alert—check it out!
      </div>
    </div>
    <div
      id="form-row"
      class="row justify-content-center align-items-center h-100"
    >
      <form class="col-12 col-md-8 col-lg-6" onsubmit="postOrEditMovies(event)">
        <label for="movie-show-name">Movie/Show name:</label>
        <input
          id="movie-show-name"
          class="form-control mb-3"
          type="text"
          placeholder="Name of your Movie/Show"
          required
        />

        <label for="movie-show-description">Movie/Show description:</label>
        <textarea
          class="form-control mb-3"
          id="movie-show-description"
          rows="3"
          placeholder="Description of your Movie/Show"
          required
        ></textarea>

        <label for="movie-show-category">Movie/Show category:</label>
        <input
          id="movie-show-category"
          class="form-control mb-3"
          type="text"
          placeholder="Category of your Movie/Show"
          required
        />

        <label for="movie-show-image">Movie/Show image:</label>
        <input
          id="movie-show-image"
          class="form-control mb-3"
          type="text"
          placeholder="Image Url of your Movie/Show"
          required
        />

        <div class="d-flex justify-content-between">
          <button
            id="submit-edit-btn"
            type="submit"
            class="btn btn-secondary"
            onclick="checkInvalid()"
          >
            Submit
          </button>
          <button
            id="delete-btn"
            type="button"
            class="btn btn-danger d-none"
            style="width: 100px"
            onclick="deleteMovie()"
          >
            Trash
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="backoffice.js"></script>
  </body>
</html>
